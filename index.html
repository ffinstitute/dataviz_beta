<!DOCTYPE html>
<html lang="en" xml:lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=0">

    <!-- Latest compiled and minified CSS -->
    <!--<link rel="stylesheet" href="css/bootstrap.min.css" crossorigin="anonymous">-->

    <!-- Font awesome cdn -->
    <!-- Use CDN here because fonts are tricky to import using browserify -->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <link rel="shortcut icon" href="img/favicon.jpg">


    <script src="build/bundle.js"></script>

    <style>

    </style>
    <title>Beta</title>
</head>

<body>
<div class='container-fluid'>

    <input type='hidden' id='student_id'>

    <h2>
        <a href='https://first-finance.institute' title='First Finance Institute' target=_blank><img
                src='img/logo_ffi_32px.png' title='First Finance Institute' style="vertical-align: top"></a>
        <span id='title'>Beta</span>
    </h2>
    <hr/>

    <div class="row">
        <!--selections-->
        <div class="col-xs-3">
            <div class="form-group">
                <label for="exchange-select">Exchange:</label>
                <select class="form-control" id="exchange-select">
                    <option selected="selected" value="">Please choose</option>
                </select>
            </div>
        </div>
        <div class="form-group col-xs-3">
            <label for="company-select">Company:</label>
            <select class="form-control" id="company-select">
                <option selected="selected" value="">Please choose</option>
            </select>
        </div>
        <div class="form-group col-xs-3">
            <label for="start-date">Start Date:</label>
            <div class="input-group">
                <input type="text" name="start-date" class="form-control" id="start-date" readonly="readonly"
                       placeholder="Start Date"/>
                <span class="input-group-btn">
                    <button class="btn btn-default set-start-date-min" type="button" title="Set to earliest"><i
                            class="fa fa-fast-backward"></i></button>
                </span>
            </div>
        </div>
        <div class="form-group col-xs-3">
            <label for="end-date">End Date:</label>
            <div class="input-group">
                <input type="text" name="end-date" class="form-control" id="end-date" readonly="readonly"
                       placeholder="End Date"/>
                <span class="input-group-btn">
                    <button class="btn btn-default set-end-date-max" type="button" title="Set to latest"><i
                            class="fa fa-fast-forward"></i></button>
                </span>
            </div>
        </div>
        <!--end of selections-->
    </div>
    <div class="row">
        <div class="col-lg-12">
            <table class="table table-nowrap table-condensed">
                <tbody>
                <tr>
                    <th>Beta</th>
                    <td></td>
                    <td class="beta"></td>
                    <th>Correlation coefficient</th>
                    <td class="correlation-coefficient"></td>
                    <td></td>
                </tr>
                </tbody>
            </table>
        </div>

        <div id="tooltip" class="hidden">
            <p class="date"></p>
        </div>
        <div class='col-lg-12' id='graphDiv' style='padding:0'>
            <!-- graph goes here -->
        </div>

        <div class="col-lg-12">
            <div class="table-wrapper">
                <table class='table table-nowrap table-condensed-extreme' id="data-table">
                    <thead>
                    <tr>
                        <th colspan="2"></th>
                        <th class="company" colspan="2"><span class="text-muted">(Choose Company)</span><span
                                class="name"></span>
                        </th>
                        <th class="exchange" colspan="1"><span class="text-muted">(Choose Exchange)</span><span
                                class="name"></span>
                        </th>
                    </tr>
                    <tr class="text-right">
                        <th class="date">Date</th>
                        <th>Price</th>
                        <th>Variation</th>
                        <th>Price</th>
                        <th>Variation</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr>
                        <th><span class="text-muted">(Choose Date)</span></th>
                        <td class="right"></td>
                        <td class="right"></td>
                        <td class="right"></td>
                        <td class="right"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
</body>
</html>
